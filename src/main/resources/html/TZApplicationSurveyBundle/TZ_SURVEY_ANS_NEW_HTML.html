input::-moz-focus-inner, button::-moz-focus-inner {
	border: 0;
	padding: 0

input[type=submit], input.submit {
	margin-top: 8px
}

input[type=submit]:hover, input[type=reset]:hover, input[type=button]:hover,

	cursor: pointer;
	background: #fff
}

input[type="file"] {
	border: 0;
	height: 24px;
	line-height: 24px

	display: inline-block;

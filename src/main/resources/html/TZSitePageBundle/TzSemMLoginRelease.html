<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
<title></title>
<link href="%bind(:1)/statics/css/website/m/css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript">

	//防止页面后退
	history.pushState(null, null, document.URL);
	window.addEventListener('popstate', function () {
	    history.pushState(null, null, document.URL);
	});
	
	var TzUniversityContextPath = "%bind(:1)";
	var TZ_GD_LOGIN_SITEI_ORG_CODE = "%bind(:2)";
	var TZ_GD_LOGIN_SITEI_ID = "%bind(:3)";
	var TZ_GD_SITEI_ISD = "";
</script>	
<script type="text/javascript" src="%bind(:1)/statics/js/website/m/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="%bind(:1)/statics/js/website/m/rem.js"></script>
<script type="text/javascript" src="%bind(:1)/statics/js/website/m/common.js"></script>
<script type="text/javascript"
	src="%bind(:1)/statics/js/tranzvision/extjs/app/view/website/set/js/broad/mpagefunc.js"></script>

</head>
<body>
     <div class="viewport-adaptive">
         <div class="bg" id="body_login">
            <img class="img-responsive book_logo" id="" src="%bind(:1)/statics/css/website/m/images/login_logo.png">
            <form action="" method="post" enctype="multipart/form-data" name="Loginform" id="Loginform">
            <div class="login_ab">
            	<div class="login_account">
            		<div class="users"></div>
            		<input class="login_input" type="text" name="userName" id="userName" placeholder="手机/邮箱">
            	</div>
            	<div class="login_email">
            		<div class="login_mm"></div>
            		<input class="login_input" type="password" name="password" id="password" placeholder="密码">
            	</div>
            	<p class="login_tips" id="errormsg" style="display:none;"></p>
            	<div class="clear"></div>
            	<a href="javascript:void(0)" class="login_btn" onclick="Login()">登 录</a>
            	<a href="javascript:void(0)" class="login_new" onclick="goToRegister()">新用户注册</a>
            	<div class="login_bottom">
            		<a href="javascript:void(0)" class="login_forget" onclick="forgetPwd()">
            			<i></i>
            			<span>忘记密码</span>
            		</a>
            		<a id="resetbnt" href="javascript:void(0)" class="account_active" onclick="reactivate()" style="display:none;">
            			<i></i>
            			<span>激活</span>
            		</a>
            		<a href="%bind(:1)/statics/sem/help.html" class="login_help">
            			<i></i>
            			<span>帮助中心</span>
            		</a>
            	</div>
            </div>
            <input id="pagetype" name="pagetype" value="loginpage" type="hidden">
            <input id="jgid" name="jgid" type="hidden" value="%bind(:2)">
            <input id="siteid" name="siteid" type="hidden" value="%bind(:3)">
            <input id="lang" name="lang" type="hidden" value="ZHS">
            <input id="operator" name="operator" value="R" type="hidden"> 
            </form>
         </div>
     </div>
</body>
</html>

<!DOCTYPE html>

	function getIFrameID(){
		return iframe_tmp_id;

<script type="text/javascript" src="%bind(:1)/statics/js/evaluation/interview/touch/evaluation-detail-touch.js"></script>

<style type="text/css">
caption {
	padding: 0 0 0 0;
	font: italic 12px "trebuchet ms", verdana, arial, helvetica, sans-serif;
	text-align: right;
}
th {
	font: bold 12px "trebuchet ms", verdana, arial, helvetica, sans-serif;
	color: #4f6b72;
	border-right: 1px solid #c1dad7;
	border-bottom: 1px solid #c1dad7;
	border-top: 1px solid #c1dad7;
	letter-spacing: 2px;
	text-transform: uppercase;
	text-align: left;
	padding: 6px 6px 6px 12px;
	background: #cae8ea ;
}

.alt {
	border-right: 1px solid #c1dad7;
	border-bottom: 1px solid #c1dad7;
	background: #fff;
	font-size:12px;
	padding: 6px 6px 6px 12px;
	color: #4f6b72;

}
.page-loading {
  width: 100%;
  z-index: 200;
  height: 100%;
  background-color: #EEE;
  position: fixed;
  left :0px;
  top :0px;
  opacity :0.5;
}
</style>

<body> 

<div data-role="page" class="type-interior">



	<div data-role="header" data-theme="b">

		<div style="text-align:center;  float:left" class="r-action">
			<a href="javascript:void(0);" id="ks_back_link" onclick="ks_back();"  data-role="button" data-inline="true" data-icon="back">返回</a>

		<div style="text-align:right; " class="r-action">

			<a href="javascript:void(0);" target="_blank" id="gotocomment" data-role="button" data-inline="true" data-icon="star" >修改密码</a>
			<a href="../../logout?type=interview"  id="ks_esc_link" data-rel="dialog" data-transition="slidedown" data-role="button" data-inline="true" data-icon="delete">退出</a>

	</div><!-- /header -->

				<table style="border:0">
					<tr >
						<td><input type="search" name="ks_search_msid" id="ks_search_msid" value=""  placeholder="请输入考生申请号" data-mini="true" data-inline="true" /></td>
						<td>或</td>
						<td><input type="search" name="ks_search_name" id="ks_search_name" value=""  placeholder="请输入考生姓名" data-mini="true" /></td>
						<td><input id="ks_search_tz_app_ins_id" name="ks_search_tz_app_ins_id" value="" type="hidden"/></td>
						<td><input id="ks_iframe_str_id" name="ks_iframe_str_id" value="" type="hidden"/></td>
						<td><input id="ks_show_dfq" name="ks_show_dfq" value="Y"  type="hidden"/></td>
						<td><input id="ks_show_tz_app_ins_id" name="ks_show_tz_app_ins_id" value="" type="hidden"/></td>
					</tr>
					<tr>
						<td colspan="3"><div id="ks_look_back_info">请输入考生申请号或姓名进行搜索</div></td>
					</tr>
				</table>				  
				<a href="javascript:void(0);" id="ks_search_look"  onclick="ks_look();"   data-role="button" data-inline="true" data-mini="true" data-icon="search">查 找</a>
				<a href="javascript:void(0);" id="ks_search_pingsheng"  onclick="ks_pingsheng();" data-role="button" data-inline="true" data-mini="true" data-icon="arrow-r">进行评审</a>

		</div>	
	

		<div id="container" >
			
				  	<div data-role="navbar">
						<ul>
							<li><a href="#" onclick="show1();"   data-ajax="false"  id = "ks_list">考生列表</a></li>
							<li><a href="#" onclick="show2();"  class="ui-btn-active ui-state-persist"  data-ajax="false"  id = "ks_bmb">报名表</a></li>
							<li><a href="#" onclick="show3();" data-ajax="false"   id = "ks_dfq">打分区</a></li>
						</ul>
				   </div>
		

				<div id="div1" style="display:none">


				<div id="ks_list_head" style="display:block"></div>

			    </div>



			    <div id="div3" style="display:none; background-color:#CDCDCD">


				<div id="TZ_dialog"  data-role="popup"   class="ui-content" style="max-width:1000px"  data-theme="c" data-overlay-theme="a" >
						<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">关闭</a>
						<p><div id="TZ_dialog2">I'm in a dialog</div></p>
				</div>

				<!--用于保存考生成绩项的id-->

				<input  name="tz_cjx_ids" id="tz_cjx_ids" value=""  type="hidden"/> 

					<form id="ks_dfq_form" >	
							<p>
								<table width="70%">
								   <tr>
								      <td>
										<b>面试申请号：<span  id="ks_dfq_ms_id" >-</span></b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								      </td>
								      <td>
											<b>姓名：<span  id="ks_dfq_ms_name">-</span></b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								      </td>
								      <td>
											<a href="#" data-role="none" rel="external" id="ks_new_w_bmb" target="_blank" class="ui-link">新开窗口看考生材料</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

								      </td>
								     <!-- <td>
											<a href="#TZ_dialog" data-rel="popup"  data-role="none"   class="ui-link" >补充提示信息</a>
								      </td>-->
								   </tr>

								</table>
							</p>
							<p>
								<div id="div_sx_ksbq">
									<b>考生标签：<span  id="ps_sx_ksbq">-</span></b>
									<div id="ks_sx_ksbq" style="display:block"></div>
								</div>
							</p>
							<p>
									<b><span  id="ps_clpscj_ck"></span></b>
									<table width="100%">
										<div id="ks_dfq_cjx" name="ks_dfq_cjx" style="display:block"></div>
											<tr>
												<td colspan='2'>&nbsp;&nbsp;&nbsp;&nbsp;
													<a href="javascript:void(0);" id="ks_save_bt" onclick="ks_save();"  data-role="button" data-inline="true" data-mini="true" data-icon="check">保 存</a>												
													<a href="javascript:void(0);"  id="ks_back_bt" onclick="ks_back();"  data-role="button" data-inline="true" data-mini="true" data-icon="back">返回评审界面</a>
												</td>
											</tr>
									</table>
							 </p>
					   </form>		  
			    </div>

				<div id="div2" style="display:block;width:100%">

 				<script type="text/javascript">
 					$(function(){
 						var iframe_tmp_id = "bmb_iframe_"+ClassId+"_"+BatchId+"_"+AppInsId;
						var viewAppFormUrl = ContextPath+"/dispatcher?tzParams="+
							encodeURI(JSON.stringify({
								"ComID":"TZ_ONLINE_REG_COM",
								"PageID":"TZ_ONLINE_APP_STD",
								"OperateType":"HTML",
								"comParams":{"TZ_APP_INS_ID":AppInsId,"TZ_APP_TPL_ID":AppTplId,"isReview":"Y"}
								}
							))
						document.getElementById(iframe_tmp_id).src=viewAppFormUrl;
 					})
				</script>
					<div id="div_bmb_iframe_%bind(:4)_%bind(:5)_%bind(:6)" style="width:auto; height:auto" >
						<iframe id="bmb_iframe_%bind(:4)_%bind(:5)_%bind(:6)" style="width:100%;height:100%;border:0;" src="" name="bmb_iframe_%bind(:4)_%bind(:5)_%bind(:6)">
						</iframe>

		       </div>

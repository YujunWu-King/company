
<!DOCTYPE html>
<html>
<head>

<title>清华大学经济管理学院MBA面试评审系统</title>
<link rel="stylesheet" type="text/css" href="%bind(:1)/statics/css/evaluation/style.css" />
<script type="text/javascript">
	var ContextPath = "%bind(:1)";
	var OrgCode = "%bind(:2)";
</script>
<script type="text/javascript" src="%bind(:1)/statics/js/lib/jquery/jquery.min.js"></script>

<body style="background:#eee">  
  <!-- content start -->
  <div class="main">    
	<form action="" method="post" enctype="multipart/form-data" name="Loginform" id="Loginform">
		<div class="login_bg">
			<div class="login_body">
				<img src="../../statics/images/evaluation/login_top.png">
				<div class="main_body2">
					<div class="main_login">
						<p style="color:#4e5c8c;">面试评委 请登录</p>
						<div class="login_number">
							<span class="text_in">账 &nbsp;&nbsp;号：</span>
							<input id="userName" name="userName" class="number_input" type="text">
						</div>
						<div class="login_number">
							<span class="text_in">密 &nbsp;&nbsp;码：</span>
							<input id="password" name="password" class="number_input" type="password">
						</div>
						<div class="login_number">
							<span class="text_in">验证码：</span>
							<input id="yzm" name="yzm" class="confirm_input" type="text">
							<img class="confirm_img" id="yzmImg" src="">							
							<a href="javascript:void(0)" class="update">看不清楚？</a>
						</div>
						<div class="login_number" style="margin-left:100px;display:none;">
							<label for="pc" style="margin-right:20px;">
								<input type="radio" name="device" class="radio_7" id="pc" value="pc" checked="">PC版
							</label>
						    <label for="pad">
								<input type="radio" name="device" class="radio_7" id= "pad" value="pad">触屏版
							</label> 
						</div>
						<input id="TZ_IS_SUBMIT" name="TZ_IS_SUBMIT" value="Y1" type="hidden"/>
                        <div id="errormsg" style="display:none;" class="tips_error"><span></span></div>
						<a href="javascript:void(0)" class="login_btn" id="submitbtn">登录</a>
					</div>
					<div class="tips_index" >
		 				<p style="color:#fff;">本系统正在试运行，如遇问题请联系MBA教育中心招生推广部：</p>
		 				<p style="color:#fff;">Tel：010-62781848</p>
		 				<p style="color:#fff;">Mail：mbaadmissions@sem.tsinghua.edu.cn</p>
	 				</div>
				</div>
			</div>
		</div>
	</form>
  </div>
	<!-- content end --> 
	<div id="footarea" class="footer assdiv" area-add="false" area-edit="true" area-del="false" area-copy="false" area-moveup="false" area-movedown="false" area-postion="F" area-type="YW" style="background-color:#fff">

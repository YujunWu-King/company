<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link href="%bind(:1)" rel="stylesheet" type="text/css"></link>
	<script type="text/javascript">
		var TzUniversityContextPath = "%bind(:2)";
		var TZ_GD_LOGIN_SITEI_ORG_CODE = "%bind(:4)";
		var TZ_GD_LOGIN_SITEI_ID = "%bind(:5)";
		var TZ_GD_SITEI_ISD = "";
	</script>
	<script type="text/javascript" src="%bind(:2)/statics/js/lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="%bind(:2)/statics/js/tranzvision/extjs/app/view/website/set/js/broad/pagefunc.js"></script>
	<script type="text/javascript"	src="%bind(:2)/statics/js/website/account/semInit.js"></script>
	</head>
	<body style="background: #eee">
		<div id="headarea" class="top assdiv" area-add="false" area-edit="true" area-del="false" area-copy="false" area-moveup="false" area-movedown="false" area-postion="H" area-type="YT" area-id=""></div>	
		<div id="main" class="main">
			<div class="zxj_left">
				<div id="letf_menu" class="main_left assdiv" area-add="false" area-edit="true" area-del="false" area-copy="false" area-moveup="false" area-movedown="false" area-postion="L" area-type="ZC" area-id="">
					<div style="height:100%;border-left:3px solid #e7ceeb;padding-top:25px;margin-left: 6%;"></div>
				</div>
			</div>
			
			<div class="main_mid_left">
					<div class="main_tit">%bind(:3)</div>
					<div class="mian_inner_nav" id="tab1">
						<div class="float_left">
							<ul>
								<li class="now" onClick="setTab(1,0)">可申请奖学金</li>
								<li class="" onClick="setTab(1,1)">已申请奖学金</li>
							</ul>
						</div>
					</div>
					<div id="content1">
						<div style="display:block;" class="tab1 block">
							<table class="table_style" style="margin-top:10px;">%bind(:6)</table>
							<div class="padding_div_50px"></div>
						</div>
						<div style="display:none;" class="tab1">
							<table class="table_style" style="margin-top:10px;">%bind(:7)</table>
							<div class="padding_div_50px"></div>
							<div style="clear: both;"></div>
						</div>
					</div>
			</div>
		</div>
		<div id="footarea" class="foot assdiv" area-add="false"	area-edit="true" area-del="false" area-copy="false"	area-moveup="false" area-movedown="false" area-postion="F"	area-type="YW" area-id=""></div>
		<div>
			<input id="jgid" name="jgid" type="hidden" />
			<input id="siteid" name="siteid" type="hidden" />
			<input id="lang" name="lang" type="hidden" />
		</div>
	</body>
	<script type="text/javascript">
		function setTab(m, n) {
			var menu = document.getElementById("tab" + m).getElementsByTagName("li");
			var showdiv = $("#content" + m + " .tab1");
			for (i = 0; i < menu.length; i++) {
				menu[i].className = i == n ? "now": "";
				showdiv[i].style.display = i == n ? "block": "none";
			}
		}
	</script>
</html>

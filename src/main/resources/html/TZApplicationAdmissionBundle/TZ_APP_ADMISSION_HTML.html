<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"/>
<title>清华MBA招生移动端-录取通知书</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="js/common.js"></script> 
</head>
<body>
     <div class="viewport-adaptive">
         <div class="bg" id="body_bg">
         	<img class="img-responsive book_bg" id="bg_img" src="/university/statics/images/website/admission/book.png">
         	<div class="book_ab">
         		 <img class="book_people" src="%bind(:1)">
         	</div>
     	     <img class="logo" src="/university/statics/images/website/admission/logo.png">
     	     <div class="font_ab">
     	     	<p>亲爱的%bind(:2)同学</p>
     	     	<p>祝贺你获得%bind(:3)的条件录取资格</p>
     	     </div>
         </div>
     </div>
     <div class="Shade"></div>
     <div class="pop">
     	 <img class="notice_top" src="/university/statics/images/website/admission/notice.png">
     	 <img class="notice_btn" id="pop_btn" src="/university/statics/images/website/admission/notice_btn.png">
     </div>
</body>
</html>

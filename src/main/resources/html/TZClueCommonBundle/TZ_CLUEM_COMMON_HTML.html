<script type="text/javascript">
    var xmCheckB = false;
    var ageCheckB = false;
    var phoneCheckB = false;
    var emailCheckB = false;
    var zxnrCheckB = false;
	function init() { 
		$("#xm").blur(function(){
			var id = "xm";
			xmCheck(id);
		});
		
		/* $("#nl").blur(function(){
			var id = "nl";
			ageCheck(id);
		}); */
		
		$("#sj").blur(function(){
			var id = "sj";
			phoneCheck(id);
		});
		
		$("#yx").blur(function(){
			var id = "yx";
			emailCheck(id);
		});
		
		/* $("#zxnr").blur(function(){
			var id = "zxnr";
			zxnrCheck(id);
		}); */
		
		$("#sub").click(function(){
			xmCheck("xm");
			//ageCheck("nl");
			phoneCheck("sj");
			emailCheck("yx");
			//zxnrCheck("zxnr");
			if(xmCheckB&&phoneCheckB&&emailCheckB){
				var xmV = $("#xm").val();
				/* var xbV = $("#xb").val();
				var nlV = $("#nl").val(); */
				var sjV = $("#sj").val();
				var yxV = $("#yx").val();
				/* var zgxlV = $("#zgxl").val();
				var gzdwV = $("#gzdw").val();
				var xrzwV = $("#xrzw").val();
				var gznxV = $("#gznx").val();
				var glnxV = $("#glnx").val();
				var jgIdV = $("#jgId").val(); */
				var zxnrV = $("#zxnr").val().trim();
				
				var tzParams = '{"ComID":"TZ_CLUE_COMMON_COM","PageID":"TZ_CLUE_STD","OperateType":"submitAll","comParams":'+
				'{"xm":"'+xmV+'",'+
				/* '"xb":"'+xbV+'",'+
				'"nl":"'+nlV+'",'+ */
				'"sj":"'+sjV+'",'+
				'"yx":"'+yxV+'",'+
				/* '"zgxl":"'+zgxlV+'",'+
				'"gzdw":"'+gzdwV+'",'+
				'"xrzw":"'+xrzwV+'",'+
				'"gznx":"'+gznxV+'",'+
				'"glnx":"'+glnxV+'",'+ */
				'"jgId":"%bind(:2)",'+
				'"zxnr":"'+zxnrV+'"}}';
				
				$.ajax({
					type:"post",
					dataType:"json",
					async:false,
					data:{tzParams:tzParams},
					url:"%bind(:1)/dispatcher",
					success:function(res){	
						alert(res.comContent.msg);
						window.location.reload();
					}
				});
			} 
			
		});
		
		function xmCheck(id){
			var ts = '';
			var tsyj = '';
			if($("#"+id+"").val().trim().length<=0){
				tsyj = '必填项！';
				ts = '姓名*<img class="reg_right" src="%bind(:1)/statics/css/website/m/images/reg_wrong.png">';
				xmCheckB = false;
			}else{
				ts = '姓名*<img class="reg_right" src="%bind(:1)/statics/css/website/m/images/reg_right.png">';
				xmCheckB = true;
			}
			$("#xmT").html(ts);
			$("#xmSpan").html(tsyj);
			
		}
		
		function ageCheck(id){
			var ts = '';
			var tsyj = '';
			var regu =/^([1-9]\d|\d)$/;
			var re = new RegExp(regu);
			if(re.test($("#"+id+"").val())||$("#"+id+"").val().trim().length<=0){
				ts = '年龄';
				if($("#"+id+"").val().trim().length>0){
					ts = '年龄<img class="reg_right" src="%bind(:1)/statics/css/website/m/images/reg_right.png">';
				}
				ageCheckB = true;
			}else{
				ts = '年龄<img class="reg_right" src="%bind(:1)/statics/css/website/m/images/reg_wrong.png">';
				tsyj = '请输入0-99范围内的数字！';
				ageCheckB = false;
			}
			$("#nlT").html(ts);
			$("#nlSpan").html(tsyj);
		}
		
		function phoneCheck(id){
			var ts = '';
			var tsyj = '';
			var regu =/^[1][2,3,4,5,6,7,8,9][0-9]{9}$/;
			var re = new RegExp(regu);
			if($("#"+id+"").val().trim().length<=0){
				ts = '手机*<img class="reg_right" src="%bind(:1)/statics/css/website/m/images/reg_wrong.png">';
				tsyj = '必填项！';
				phoneCheckB = false;
			}else{
				if(!re.test($("#"+id+"").val())){
					ts = '手机*<img class="reg_right" src="%bind(:1)/statics/css/website/m/images/reg_wrong.png">';
					tsyj = '手机格式不正确！';
					phoneCheckB = false;
				}else{
					ts = '手机*<img class="reg_right" src="%bind(:1)/statics/css/website/m/images/reg_right.png">';
					phoneCheckB = true;
				}
				
			}
			$("#sjT").html(ts);
			$("#sjSpan").html(tsyj);
		}
		
		function emailCheck(id){
			var ts = ''
			var tsyj = '';
			var regu =/^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
			var re = new RegExp(regu);
			if($("#"+id+"").val().trim().length<=0){
				ts = '电子邮箱*<img class="reg_right" src="%bind(:1)/statics/css/website/m/images/reg_wrong.png">';
				tsyj = '必填项！';
				emailCheckB = false;
			}else{
				if(!re.test($("#"+id+"").val())){
					ts = '电子邮箱*<img class="reg_right" src="%bind(:1)/statics/css/website/m/images/reg_wrong.png">';
					tsyj = '邮箱格式不正确！';
					emailCheckB = false;
				}else{
					ts = '电子邮箱*<img class="reg_right" src="%bind(:1)/statics/css/website/m/images/reg_right.png">';
					emailCheckB = true;
				}
				
			}
			$("#yxT").html(ts);
			$("#yxSpan").html(tsyj);
		}
		
		function zxnrCheck(id){
			var ts = '';
			var tsyj = '';
			if($("#"+id+"").val().trim().length<=0){
				ts = '咨询内容*<img class="reg_right" src="%bind(:1)/statics/css/website/m/images/reg_wrong.png">';
				tsyj = '必填项！';
				zxnrCheckB = false;
			}else{
				ts = '咨询内容*<img class="reg_right" src="%bind(:1)/statics/css/website/m/images/reg_right.png">';
				zxnrCheckB = true;
			}
			$("#zxnrT").html(ts);
			$("#zxnrSpan").html(tsyj);
			
		}
    }; 
    init(); 
</script>

	<script type="text/javascript">
	    var config = {
	      '.chosen-select'           : {},
	      '.chosen-select-deselect'  : {allow_single_deselect:true},
	      '.chosen-select-no-single' : {disable_search_threshold:10},
	      '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
	      '.chosen-select-width'     : {width:"95%"}
	    };
	
	    for (var selector in config) {
	      $(selector).chosen(config[selector]);
	    }
	</script>
	<script type="text/javascript">
	    var xmCheckB = false;
	    var ageCheckB = false;
	    var phoneCheckB = false;
	    var emailCheckB = false;
	    var zxnrCheckB = false;
		function init() { 
			$("#xm").blur(function(){
				var id = "xm";
				xmCheck(id);
			});
			
			$("#nl").blur(function(){
				var id = "nl";
				ageCheck(id);
			});
			
			$("#sj").blur(function(){
				var id = "sj";
				phoneCheck(id);
			});
			
			$("#yx").blur(function(){
				var id = "yx";
				emailCheck(id);
			});
			
			$("#zxnr").blur(function(){
				var id = "zxnr";
				zxnrCheck(id);
			});
			
			$("#sub").click(function(){
				xmCheck("xm");
				ageCheck("nl");
				phoneCheck("sj");
				emailCheck("yx");
				zxnrCheck("zxnr");
				if(xmCheckB&&ageCheckB&&phoneCheckB&&emailCheckB&&zxnrCheck){
					var xmV = $("#xm").val();
					var xbV = $("#xb").val();
					var nlV = $("#nl").val();
					var sjV = $("#sj").val();
					var yxV = $("#yx").val();
					var zgxlV = $("#zgxl").val();
					var gzdwV = $("#gzdw").val();
					var xrzwV = $("#xrzw").val();
					var gznxV = $("#gznx").val();
					var glnxV = $("#glnx").val();
					var jgIdV = $("#jgId").val();
					var zxnrV = $("#zxnr").val().trim();
					
					var tzParams = '{"ComID":"TZ_CLUE_COMMON_COM","PageID":"TZ_CLUE_STD","OperateType":"submitAll","comParams":'+
					'{"xm":"'+xmV+'",'+
					'"xb":"'+xbV+'",'+
					'"nl":"'+nlV+'",'+
					'"sj":"'+sjV+'",'+
					'"yx":"'+yxV+'",'+
					'"zgxl":"'+zgxlV+'",'+
					'"gzdw":"'+gzdwV+'",'+
					'"xrzw":"'+xrzwV+'",'+
					'"gznx":"'+gznxV+'",'+
					'"glnx":"'+glnxV+'",'+
					'"jgId":"'+jgIdV+'",'+
					'"zxnr":"'+zxnrV+'"}}';
					
					$.ajax({
						type:"post",
						dataType:"json",
						async:false,
						data:{tzParams:tzParams},
						url:"%bind(:1)/dispatcher",
						success:function(res){	
							alert(res.comContent.msg);
							window.location.reload();
						}
					});
				} 
				
			});
			
			function xmCheck(id){
				var ts = ''
				if($("#"+id+"").val().trim().length<=0){
					ts = '<img src="/statics/images/website/skins/23/alert.png" width="16" height="16" class="alert_img" />'
					+'必填项！';
					xmCheckB = false;
				}else{
					xmCheckB = true;
				}
				$("#xmSpan").html(ts);
				
			}
			
			function ageCheck(id){
				var ts = ''
				var regu =/^([1-9]\d|\d)$/;
				var re = new RegExp(regu);
				if(re.test($("#"+id+"").val())||$("#"+id+"").val().trim().length<=0){
					ageCheckB = true;
				}else{
					ts = '<img src="/statics/images/website/skins/23/alert.png" width="16" height="16" class="alert_img" />'
						+'请输入0-99范围内的数字！';
					ageCheckB = false;
				}
				$("#nlSpan").html(ts);
			}
			
			function phoneCheck(id){
				var ts = ''
				var regu =/^[1][2,3,4,5,6,7,8,9][0-9]{9}$/;
				var re = new RegExp(regu);
				if($("#"+id+"").val().trim().length<=0){
					ts = '<img src="/statics/images/website/skins/23/alert.png" width="16" height="16" class="alert_img" />'
					+'必填项！';
					phoneCheckB = false;
				}else{
					if(!re.test($("#"+id+"").val())){
						ts = '<img src="/statics/images/website/skins/23/alert.png" width="16" height="16" class="alert_img" />'
							+'手机格式不正确！';
						phoneCheckB = false;
					}else{
						phoneCheckB = true;
					}
					
				}
				$("#sjSpan").html(ts);
			}
			
			function emailCheck(id){
				var ts = ''
				var regu =/^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
				var re = new RegExp(regu);
				if($("#"+id+"").val().trim().length<=0){
					ts = '<img src="/statics/images/website/skins/23/alert.png" width="16" height="16" class="alert_img" />'
					+'必填项！';
					emailCheckB = false;
				}else{
					if(!re.test($("#"+id+"").val())){
						ts = '<img src="/statics/images/website/skins/23/alert.png" width="16" height="16" class="alert_img" />'
							+'邮箱格式不正确！';
						emailCheckB = false;
					}else{
						emailCheckB = true;
					}
					
				}
				$("#yxSpan").html(ts);
			}
			
			function zxnrCheck(id){
				var ts = ''
				if($("#"+id+"").val().trim().length<=0){
					ts = '<img src="/statics/images/website/skins/23/alert.png" width="16" height="16" class="alert_img" />'
					+'必填项！';
					zxnrCheckB = false;
				}else{
					zxnrCheckB = true;
				}
				$("#zxnrSpan").html(ts);
				
			}
	    }; 
	    init(); 
	</script>

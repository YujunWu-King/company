<html>
<head>
	<script>
		function closeThis(){
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		};
	</script>
</head>
<body>
	<div id="idcity" class="city_close" onclick="closeThis();">
		<img src="%bind(:2)/statics/images/website/skins/23/del.png" width="15" height="15">
	</div>
	<img src="%bind(:1)"/>
</body>
</html>

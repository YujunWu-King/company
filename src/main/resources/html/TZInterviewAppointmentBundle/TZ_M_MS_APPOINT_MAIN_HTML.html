<script type="text/javascript">
	var url="%bind(:4)";
    $(document).ready(function(){
        
    });
	
		
	/*确认面试预约*/
	function onConfirmAppointment(el, classId, pcId, planId){
		if($(el).hasClass("btn-enabled")) return;

		var tzParams = '{"ComID":"TZ_MS_APPOINT_COM","PageID":"TZ_M_MSYY_STD","OperateType":"tzConfirmAppointment","comParams":{"classId":"'+ classId +'","pcId":"'+ pcId +'","planId":"'+ planId +'"}}';
		$.ajax({
			type:"post",
			dataType:"json",
			async:false, 
			data: {"tzParams" : tzParams },				
			url:url,
			success:function(data){
				var errcode = data.state.errcode;
				var errMsg = data.state.errdesc;
				if(errcode == 0){
					var _html =  data.comContent.appoHtml;
					$("#tz-interview-appointment-List").html(_html);
				}
				alert(errMsg);
			},
			error: function(XMLHttpRequest,errorMsg){
				alert("请求失败，请稍后再试。");
			}
		});
	}
</script>

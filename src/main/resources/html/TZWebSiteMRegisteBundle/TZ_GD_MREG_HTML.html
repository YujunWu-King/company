<style>
	.select_pros{
		margin-top:2% !important;
	}
</style>
<div class="viewport-adaptive">
	<div class="bg1">
		<!-- 头部 -->
		<div class="topbar">
			用户注册 <a href="%bind(:6)"><i></i></a>
		</div>
		<div class="register">
			<form id="signupForm" name="signupForm" method="post" enctype="multipart/form-data">
				<input id="status_TZ_REALNAME" type="hidden" name="status_TZ_REALNAME" value="0"/>
		    	<input id="status_TZ_EMAIL" type="hidden" name="status_TZ_EMAIL" value="0"/>
		    	<input id="status_TZ_MOBILE" type="hidden" name="status_TZ_MOBILE" value="0"/>
		    	<input id="status_TZ_PASSWORD" type="hidden" name="status_TZ_PASSWORD" value="0"/>
				<input id="status_PASSWORD" type="hidden" name="status_PASSWORD" value="0"/>
				<input type="hidden" id="ParamCon"/>
				<input type="hidden" id="ParamValue"/>
		     	<input id="status_yzm" type="hidden" name="status_yzm" value="0"/>
				%bind(:2)
				%bind(:3)
			   	<div id="yzfsMobile" class="register_body" %bind(:4)>
			   		<p>验证码*</p>
			   		<div class="overhidden">
			   		   <input type="text" name="yzm" id="yzm" onblur="check_yzm(this.value)" style="width:60%;"/>
			   		   <input class="send_yzm" type="button" id="send_Verification" name="send_Verification" value="获取短信密码" onclick="send_yzm(this);" /> 
			   		</div>
			   	</div>
				<p id="yzm_status" class="reg_tips"></p>
				<div id="yzfsEmail" class="register_body" %bind(:5)>
			   		<p>验证码*</p>
			   		<div class="overhidden">
			   		   <input type="text" name="yzmEmail" id="yzmEmail" onblur="check_yzmEmail(this.value)" style="width:84%"/>
			   		   <a id="changeImgEmail" href="javascript:void(0)"><img id="yzmImgEmail"  class="reg_code" width="63" height="23"></a>
			   		</div>
			   	</div>
				<p id="yzm_Emailstatus" class="reg_tips"></p>	
			</form>		
		</div>
		<a href="javascript:void(0)" class="register_btn" id="submitbutton">注 册</a>
	</div>
</div>
<div class="shade"></div>
<div class="country_pop" id="searchCountry"></div>

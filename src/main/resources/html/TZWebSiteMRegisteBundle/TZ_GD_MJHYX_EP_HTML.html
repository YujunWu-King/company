<script type="text/javascript">
	function check_email(val) {
		var flag = false;
		if (val != '') {
			var patrn = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
			if (!patrn.test(val)) {
				$('#errormsg').html("<span>请输入正确的邮件地址</span>");
				$('#errormsg').show();
			} else {
				var tzParams = '{"ComID":"TZ_SITE_UTIL_COM","PageID":"TZ_SITE_MAIL_STD","OperateType":"QF","comParams":{"email":"'
						+ val
						+ '","orgid":"'
						+ $("#orgid").val()
						+ '","lang":"%bind(:4)","sen":"3"}}';
				$.ajax({
					type : "POST",
					async : false,
					data : {
						tzParams : tzParams
					},
					url : "%bind(:1)",
					dataType : "json",
					success : function(result) {
						console.log("---------------------------------------------");
						console.log(result);
						if (result.comContent == "success") {
							$('#errormsg').hide();
							flag = true;
						} else {
							$('#errormsg')
									.html(
											"<span>" + result.state.errdesc
													+ "</span>");
							$('#errormsg').show();
							flag = false;
						}
					}
				});
			}
		} else {
			$('#errormsg').html("<span>邮箱地址不能为空</span>");
			$('#errormsg').show();
		}
		return flag;
	}

	function send_email() {
		var email = $("#Email_User").val();
		if (check_email(email)) {
			if (email == "") {
				alert("请输入邮箱！");
			} else {
				var tzParams = '{"ComID":"TZ_SITE_UTIL_COM","PageID":"TZ_SITE_MAIL_STD","OperateType":"QF","comParams":{"email":"'
						+ email
						+ '","orgid":"'
						+ $("#orgid").val()
						+ '","lang":"%bind(:4)","sen":"4"}}';
				$.ajax({
					type : "post",
					async : false,
					data : {
						tzParams : tzParams
					},
					url : "%bind(:1)",
					dataType : "json",
					success : function(result) {
						if (result.comContent == "success") {
							emailtime();
							alert("邮件已发送到您邮箱，请注意查收！");
						} else {
							alert(result.state.errdesc);
						}
					}
				});
			}
		} else {
			alert("请输入正确的邮件地址");
		}
		;
	};
</script>
<script type="text/javascript">
	var emailstop;
	var stop;
	var emailwait = 60;
	var wait = 60;
	function emailtime() {
		if (emailwait <= 0) {
			$("#sendemail").css("cursor", "default");
			$("#sendemail").css("opacity", "1");
			$("#sendemail").removeAttr("disabled");
			$("#Email_User").removeAttr("readOnly");
			$("#sendemail").css("color", "#4f4f4f");
			$("#sendemail").val("发送邮件到邮箱");
			$("#sendemail").css("background-image", "");
			emailwait = 60;
		} else {
			$("#sendemail").css("cursor", "default");
			$("#sendemail").prop("disabled", "true");
			$("#sendemail").css("opacity", "1");
			$("#sendemail").css("color", "#A9A9A9");
			$("#sendemail").val("(" + emailwait + ")秒后重新发送");
			$("#Email_User").prop("readOnly", "true");
			$("#sendemail").css("background-image",
					"url(%bind(:6)/gray_bg_bt.png)");
			if (emailwait >= 0) {
				emailwait = emailwait - 1;
			}
			emailstop = setTimeout("emailtime()", 1000);
		}
	}

	function atime() {
		if (wait <= 0) {
			$("#sendyzm").css("cursor", "pointer");
			$("#sendyzm").css("opacity", "0.8");
			$("#sendyzm").removeAttr("disabled");
			$("#Mobile_User").removeAttr("readOnly");
			$("#sendyzm").css("color", "#fff");
			$("#sendyzm").val("发送验证码");
			$("#sendyzm").css("background-image", "");
			wait = 60;
		} else {
			$("#sendyzm").css("cursor", "default");
			$("#sendyzm").prop("disabled", "true");
			$("#sendyzm").css("opacity", "1");
			$("#sendyzm").css("color", "#A9A9A9");
			$("#sendyzm").val("(" + wait + ")秒后重新发送");
			$("#Mobile_User").prop("readOnly", "true");
			$("#sendyzm").css("background-image",
					"url(%bind(:6)/gray_bg_bt.png)");
			if (wait >= 0) {
				wait = wait - 1;
			}
			stop = setTimeout("atime()", 1000);
		}
	}

	function btime() {
		$("#sendyzm").css("cursor", "pointer");
		$("#sendyzm").css("opacity", "0.8");
		$("#sendyzm").prop("disabled", "false");
		$("#sendyzm").css("background-image", "");
		$("#sendyzm").val("发送验证码");
		wait = 60;
	}

	function myrefresh() {
		parent.location.reload();
	}
</script>
</head>

									<div class="users"></div>
									<input class="important_input" type="text" name="Email_User"
										id="Email_User" placeholder="请输入邮箱"

						</div>
					</div>

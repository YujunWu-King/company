        var tzGeneralURL = "%bind(:1)";
        
		$(function(){
       
		// $("#FanhuiType").val("");

		//取得div层
		var $search = $('.city_main2');
		//取得输入框JQuery对象
		var $searchInput = $search.find('#search-text');
		//关闭浏览器提供给输入框的自动完成
		$searchInput.attr('autocomplete','off');
		//创建自动完成的下拉列表，用于显示服务器返回的数据,插入在搜索按钮的后面，等显示的时候再调整位置
		var $autocomplete = $('<div tabindex="-1" class="autocomplete"></div>')
		.hide()
		.insertAfter('#search-text');
		//清空下拉列表的内容并且隐藏下拉列表区
		var clear = function(){
		$autocomplete.empty().hide();
		};

		//注册事件，当输入框失去焦点的时候清空下拉列表并隐藏
		$searchInput.blur(function(){
		//$autocomplete.blur(function(){setTimeout(clear,100);});
			//	setTimeout(clear,100);
			$autocomplete.focus();
		});
		$autocomplete.blur(function(){setTimeout(clear,100);});
		//下拉列表中高亮的项目的索引，当显示下拉列表项的时候，移动鼠标或者键盘的上下键就会移动高亮的项目，想百度搜索那样
		var selectedItem = null;
		//timeout的ID
		var timeoutid = null;
		//设置下拉项的高亮背景
		var setSelectedItem = function(item){
		//更新索引变量
		selectedItem = item ;
		//按上下键是循环显示的，小于0就置成最大的值，大于最大值就置成0
		if(selectedItem < 0){
		selectedItem = $autocomplete.find('li').length - 1;
		}
		else if(selectedItem > $autocomplete.find('li').length-1 ) {
		selectedItem = 0;
		}
		//首先移除其他列表项的高亮背景，然后再高亮当前索引的背景
		$autocomplete.find('li').removeClass('highlight')
		.eq(selectedItem).addClass('highlight');
		$autocomplete.focus();
		};

	var ajax_request = function(){
			var type = "%bind(:4)";
			var tzByCountryParams='{"ComID":"TZ_COMMON_COM","PageID":"TZ_SCHOOL_STD","OperateType":"EJSON","comParams":{"OType":"BYSEARCH","search-text":"' + $searchInput.val() + '"}}';
			var $CountryCode="";
	    	if(type=="A"){
	    		$CountryCode = $("#TZ_SCH_CNAME_Country",window.parent.document).attr("ccode");	    			    		
	    	}else if(type=="B"){
	    		$CountryCode = $("#CountryCode", window.parent.document).val();
	    		$CountryCode = $("#" + $CountryCode, window.parent.document).attr("ccode"); 
	    	}
	    	if($CountryCode!=null&&$CountryCode!=undefined){
    			tzByCountryParams='{"ComID":"TZ_COMMON_COM","PageID":"TZ_SCHOOL_STD","OperateType":"EJSON","comParams":{"OType":"BYSEARCH","search-text":"' + $searchInput.val() + '","country":"' + $CountryCode  + '"}}';
    		}
			//ajax服务端通信
			$.ajax({
				'url':tzGeneralURL, //服务器的地址
				'data':{tzParams:tzByCountryParams}, //参数
				'dataType':'json', //返回数据类型
				'type':'POST', //请求类型
				'success':function(f){
					var data = [];
					if(f.state.errcode == "0"){
						data = f.comContent;
					}
					if(data.length) {
						$autocomplete.html("");
						//遍历data，添加到自动完成区
						$.each(data, function(index,term) {
							//创建li标签,添加到下拉列表中 
							$('<li title="'+term+'" onclick="setFanhuiLi(this)"></li>').text(term).appendTo($autocomplete)
							.addClass('clickable')
							.hover(function(){
										//下拉列表每一项的事件，鼠标移进去的操作
										$(this).siblings().removeClass('highlight');
										$(this).addClass('highlight');
										$autocomplete.focus();
										selectedItem = index;
									},
									function(){
										//下拉列表每一项的事件，鼠标离开的操作
										$(this).removeClass('highlight');
										//当鼠标离开时索引置-1，当作标记
										selectedItem = -1;
									}
							)
							.click(function(){
									//鼠标单击下拉列表的这一项的话，就将这一项的值添加到输入框中
									$searchInput.val(term.descr);
									//清空并隐藏下拉列表
									$autocomplete.empty().hide();
							});
						});//事件注册完毕
					
						//设置下拉列表的位置，然后显示下拉列表
						//var ypos = $searchInput.position().top;
						var ypos =93;
						var xpos = $searchInput.position().left +5;
						
						$autocomplete.css('width','250px');
						$autocomplete.css({'height':'auto!important','min-height':'0','max-height':'300px'});
						$autocomplete.css('overflow-y','auto');
						$autocomplete.css({'position':'absolute','left':xpos + "px",'top':ypos +"px"});
						//setSelectedItem(0);
						selectedItem=-1;
						//显示下拉列表
						$autocomplete.focus();
						$autocomplete.show();
					}
				}
			});
		};
				
		//对输入框进行事件注册
		$searchInput
		.keyup(function(event) {
			//字母数字，退格，空格
			if(event.keyCode > 40 || event.keyCode == 8 || event.keyCode ==32) {
			//首先删除下拉列表中的信息
			$autocomplete.empty().hide();
			clearTimeout(timeoutid);
			timeoutid = setTimeout(ajax_request,100);
			}
		else if(event.keyCode == 38){
		//上
		//selectedItem = -1 代表鼠标离开
			if(selectedItem == -1){
			setSelectedItem($autocomplete.find('li').length-1);
			}
			else {
			//索引减1
			setSelectedItem(selectedItem - 1);
			}
		event.preventDefault();
		}
		else if(event.keyCode == 40) {
		//下
		//selectedItem = -1 代表鼠标离开
		if(selectedItem == -1){
		setSelectedItem(0);
		}
		else {
		//索引加1
		setSelectedItem(selectedItem + 1);
		}
		event.preventDefault();
		}
		})
		.keypress(function(event){
			//enter键
			if(event.keyCode == 13) {
			//列表为空或者鼠标离开导致当前没有索引值
				if($autocomplete.find('li').length == 0 || selectedItem == -1) {
				return;
				}
				$searchInput.val($autocomplete.find('li').eq(selectedItem).text());
				$autocomplete.empty().hide();
				event.preventDefault();
			}
			})
		.keydown(function(event){
		//esc键
		if(event.keyCode == 27 ) {
			$autocomplete.empty().hide();
			event.preventDefault();
		}
		});
		//注册窗口大小改变的事件，重新调整下拉列表的位置

			});

			$.ajax({

<script type="text/javascript">
function setTab(m,n){
var menu=document.getElementById("tab"+m).getElementsByTagName("li");  
var showdiv=$(".tables");
for(i=0;i<menu.length;i++)
{ 
   menu[i].className=i==n?"cur":""; 
   showdiv[i].style.display=i==n?"block":"none"; 
	if(n==1){
		//获取未签到列表;
		if($("#yqd_content").val() != "true"){
			//没有值时加载
			loadContent("yqd");
			$("#yqd_content").val("true")
		}
	}
}
}

function goToUrl(url){
	layer.load(2);
	setTimeout(function(){loadUrl(url);},10);
}

function loadUrl(url){
	location.href=url;
}

setInterval(function(){
	$.ajax({
		type:"get",
		dataType:"json",
		async:false,
		cache:false,
		url:'%bind(:7)',
		success:function(data){

		}
	});
},300000);
 
function loadContent(cont){
	layer.load(2);
	if(cont == "wqd"){
		setTimeout("getWqdList()",10);
	}
	if(cont == "yqd"){
		setTimeout("getYqdList()",10);
	}
}
 
function getWqdList(){
	$.ajax({
	type:"get",
	dataType:"json",
	async:false,
	cache:false,
	url:'%bind(:5)',
	success:function(data){
			layer.closeAll('loading');
			$("#wqd_list_id").html(data.comContent.bmrList);
		}
	});
}

function getYqdList(){
	$.ajax({
	type:"get",
	dataType:"json", 
	async:false,
	cache:false,
	url:'%bind(:6)',
	success:function(data){ 
			layer.closeAll('loading'); 
			$("#yqd_list_id").html(data.comContent.bmrList);
		}
	});
}



function callPhone(tel){
	if(tel != null){
		if(is_phone()){
			if (/ipad|iphone|mac/i.test(navigator.userAgent.toLowerCase())){
			    window.location.href = "app://call:"+tel;
			}else{
				window.androidJsInterface.call(tel);
			}
		}else{
			layer.alert("您的设备不能打电话！",{icon: 5});
			return false;
		}
	}
}


function refresh(){
	if($("#yqd_list_id").is(":visible")){
		//刷新已签到
		loadContent("yqd");
	}
	if($("#wqd_list_id").is(":visible")){
		//刷新未签到
		loadContent("wqd");
	}
}
 
function confirmQd(url)	{
		layer.load(2);
		$.ajax({
			type:"get",
			dataType:"json",
			async:false,
			cache:false,
			url:url,
			success:function(data){
				layer.closeAll('loading')
				layer.alert(data.comContent.errMsg,{icon: 6});
				if(data.comContent.result == "true"){
					//刷新未签到
					loadContent("wqd");
					loadContent("yqd");	
				}
			}
		});
	}
</script>

    })

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" /><!--禁止页面放大-->
<meta name="format-detection" content="telephone=no"/><!--使设备浏览网页时对数字不启用电话功能-->
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta content="no-cache" http-equiv="Pragma">
<meta content="no-store, must-revalidate" http-equiv="Cache-Control">
<meta content="Fri, 14 May 1999 16:00:00 GMT" http-equiv="expires">
<title>手机活动现场管理</title>
<script src="%bind(:1)/statics/js/lib/prefixfree/prefixfree.min.js" type="text/javascript"></script>
<script src="%bind(:1)/statics/js/lib/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="%bind(:1)/statics/js/lib/layer/layer.js" type="text/javascript"></script>
<link href="%bind(:1)/statics/js/hdqd/css/style.css" rel="stylesheet" type="text/css">
<style type="text/css">
	.layui-layer-btn a.layui-layer-btn0 {
		border-color: #8f5dbf;
		background-color: #8f5dbf;
	}
</style>
</head>
<body>
<div class="all">
<header class="bread">
	<a href="javascript:returnCallBack();"><img id="backToMenu" src="%bind(:1)/statics/js/hdqd/images/back.png"  style="cursor:pointer;float:left;width:24px;padding-left:15px;margin-top:10px;"/></a>
    <div>确认签到</div>	
</header>
<div class="main10px30bt" style="margin-bottom:60px;">
	<div class="title">%bind(:2)</div>
      
	<div class="cbox">
		<div class="ico"><img src="%bind(:1)/statics/js/hdqd/images/ico6.png"></div>
		<div class="rbox purplef">
			<span class="bigf">活动时间:</span>
		</div>
    </div>
	<div class="cbox">
		<div class="ico"></div>
		<div class="rbox bluef">
			<div class="subline">
			%bind(:10)（起）<br>
			%bind(:11)（止）
			</div>
		</div>
	</div>

	<div class="cbox">
		<div class="ico"><img src="%bind(:1)/statics/js/hdqd/images/ico7.png"></div>
		<div class="rbox purplef">
			<span class="bigf">报名人信息：</span>
		</div>
    </div>
	<div class="cbox">
		<div class="ico"></div>
		<div class="rbox bluef">
			<div class="subline">
				<p><span>姓名：</span>%bind(:3)</p>
				<p><span>手机：</span>%bind(:4)</p>
				<p><span>邮箱：</span>%bind(:5)</p>
				%bind(:6)
			</div>
		</div>
	</div> 
 
	<div class="confirmBtn">
		<input type="button" onclick="confirmQd();" value="确认签到">
	</div>
</div>

</div>
<div class="footer">Copyright © 2017 清华大学经济管理学院 版权所有</div>
<script type="text/javascript">

	function confirmQd()	{
		$.ajax({
			type:"get",
			dataType:"json",
			async:false,
			cache:false,
			url:'%bind(:7)',
			success:function(data){
				var domData = data.comContent;
				layer.alert(domData.errMsg,{icon: 6},returnCallBack);
			}
		});
	}

	setInterval(function(){
		$.ajax({
			type:"get",
			dataType:"html",
			async:false,
			cache:false,
			url:'%bind(:8)',
			success:function(data){}
		});
	},300000);

	function returnCallBack(){
		location.href='%bind(:9)';
	}
</script>
</body>
</html>

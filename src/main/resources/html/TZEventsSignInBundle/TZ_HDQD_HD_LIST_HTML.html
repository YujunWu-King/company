<script type="text/javascript">
	function goToUrl(url){
		layer.load(2);
		setTimeout(function(){loadUrl(url);},10);
	}

	function loadUrl(url){
		location.href=url;
	}
	
	function reLoadList(){
		layer.load(2);
		setTimeout(function(){window.location.reload(true);},500);
	}
	
	setInterval(function(){
		$.ajax({
			type:"get",
			dataType:"json",
			async:false,
			cache:false,
			url:'%bind(:4)',
			success:function(data){
			}
		});
	},300000);
</script>
